# Test configuration for Poseidon
spring.profiles.active=test

# PostgreSQL database for tests (separate test database)
spring.datasource.url=jdbc:postgresql://${TEST_DB_HOST:localhost}:${TEST_DB_PORT:5432}/${TEST_DB_NAME:poseidon_test}
spring.datasource.username=${TEST_DB_USERNAME:postgres}
spring.datasource.password=${TEST_DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# PostgreSQL Dialect for tests
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Minimal logging for tests
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.nnk.springboot=INFO

# Disable data initialization in test (we'll use test data)
spring.sql.init.mode=never
