<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rating List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Rating List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Moody's Rating</th>
            <th>SandP Rating</th>
            <th>Fitch Rating</th>
            <th>Order Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rating : ${ratings}">
            <td th:text="${rating.id}"></td>
            <td th:text="${rating.moodysRating}"></td>
            <td th:text="${rating.sandPRating}"></td>
            <td th:text="${rating.fitchRating}"></td>
            <td th:text="${rating.orderNumber}"></td>
            <td>
                <a th:href="@{'/rating/update/' + ${rating.id}}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/rating/delete/' + ${rating.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/rating/add" class="btn btn-success">Add New Rating</a>
</div>
</body>
</html>
