<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Rating</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Update Rating</h1>
    <form th:action="@{'/rating/update/' + ${rating.id}}" method="post">
        <div class="form-group">
            <label for="moodysRating">Moody's Rating</label>
            <input type="text" id="moodysRating" name="moodysRating" class="form-control" th:value="${rating.moodysRating}" required />
        </div>
        <div class="form-group">
            <label for="sandPRating">SandP Rating</label>
            <input type="text" id="sandPRating" name="sandPRating" class="form-control" th:value="${rating.sandPRating}" required />
        </div>
        <div class="form-group">
            <label for="fitchRating">Fitch Rating</label>
            <input type="text" id="fitchRating" name="fitchRating" class="form-control" th:value="${rating.fitchRating}" required />
        </div>
        <div class="form-group">
            <label for="orderNumber">Order Number</label>
            <input type="number" id="orderNumber" name="orderNumber" class="form-control" th:value="${rating.orderNumber}" required />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/rating/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
