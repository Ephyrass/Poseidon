<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Update Bid - Poseidon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/home" class="flex-shrink-0 flex items-center">
                        <div class="text-2xl font-bold text-primary-600">ðŸ”± Poseidon</div>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/bidList/list" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors duration-200">ðŸ“Š Bid List</a>
                    <a href="/user/list" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors duration-200">ðŸ‘¥ Users</a>
                    <div class="ml-4 pl-4 border-l border-gray-300">
                        <form th:action="@{/logout}" method="post" class="inline">
                            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-md">ðŸšª Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 flex items-center"><span class="text-4xl mr-3">ðŸ“Š</span>Update bid</h1>
                    <p class="mt-2 text-gray-600">Edit bid details</p>
                </div>
                <a href="/bidList/list" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-200">Back to bid list</a>
            </div>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100">
                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-8 py-6">
                    <h2 class="text-xl font-semibold text-white">Bid information</h2>
                    <p class="text-blue-100 mt-1">Update required fields</p>
                </div>

                <div class="px-8 py-8">
                    <form th:action="@{/bidList/update/{id}(id=${bidList.id})}" th:object="${bidList}" method="post" class="space-y-6">

                        <div>
                            <label for="account" class="block text-sm font-medium text-gray-700 mb-2">Account <span class="text-red-500">*</span></label>
                            <input type="text" id="account" th:field="*{account}" required
                                   class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="e.g. ACC001" />
                        </div>

                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Type <span class="text-red-500">*</span></label>
                            <input type="text" id="type" th:field="*{type}" required
                                   class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="e.g. BUY" />
                        </div>

                        <div>
                            <label for="bidQuantity" class="block text-sm font-medium text-gray-700 mb-2">Bid Quantity <span class="text-red-500">*</span></label>
                            <input type="number" id="bidQuantity" th:field="*{bidQuantity}" required step="0.01" min="0"
                                   class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="e.g. 100.00" />
                        </div>

                        <div class="flex items-center justify-between pt-6 border-t border-gray-200">
                            <a href="/bidList/list" class="inline-flex items-center px-6 py-3 border border-gray-300 rounded-lg bg-white text-base font-medium text-gray-700 hover:bg-gray-50">Cancel</a>
                            <button type="submit" class="inline-flex items-center px-8 py-3 text-base font-medium rounded-lg text-white bg-gradient-to-r from-primary-600 to-indigo-600">Save bid</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">Â© 2025 Poseidon.</div>
    </footer>
</body>
</html>
