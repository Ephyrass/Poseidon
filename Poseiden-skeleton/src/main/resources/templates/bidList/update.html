<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Bid</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Update Bid</h1>
    <form th:action="@{'/bidList/update/' + ${bidList.id}}" method="post">
        <div class="form-group">
            <label for="account">Account</label>
            <input type="text" id="account" name="account" class="form-control" th:value="${bidList.account}" required />
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" name="type" class="form-control" th:value="${bidList.type}" required />
        </div>
        <div class="form-group">
            <label for="bidQuantity">Bid Quantity</label>
            <input type="number" id="bidQuantity" name="bidQuantity" class="form-control" th:value="${bidList.bidQuantity}" required />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/bidList/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
