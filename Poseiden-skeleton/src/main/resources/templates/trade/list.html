<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trade List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Trade List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Account</th>
            <th>Type</th>
            <th>Buy Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trade : ${trades}">
            <td th:text="${trade.tradeId}"></td>
            <td th:text="${trade.account}"></td>
            <td th:text="${trade.type}"></td>
            <td th:text="${trade.buyQuantity}"></td>
            <td>
                <a th:href="@{'/trade/update/' + ${trade.tradeId}}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/trade/delete/' + ${trade.tradeId}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/trade/add" class="btn btn-success">Add New Trade</a>
</div>
</body>
</html>
