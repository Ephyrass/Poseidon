<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Curve Point</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Update Curve Point</h1>
    <form th:action="@{'/curvePoint/update/' + ${curvePoint.id}}" method="post">
        <div class="form-group">
            <label for="curveId">Curve Id</label>
            <input type="number" id="curveId" name="curveId" class="form-control" th:value="${curvePoint.curveId}" required />
        </div>
        <div class="form-group">
            <label for="term">Term</label>
            <input type="number" id="term" name="term" class="form-control" th:value="${curvePoint.term}" required />
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <input type="number" id="value" name="value" class="form-control" th:value="${curvePoint.value}" required />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/curvePoint/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
