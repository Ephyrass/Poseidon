<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Curve Point</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Add Curve Point</h1>
    <form th:action="@{/curvePoint/add}" method="post">
        <div class="form-group">
            <label for="curveId">Curve Id</label>
            <input type="number" id="curveId" name="curveId" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="term">Term</label>
            <input type="number" id="term" name="term" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <input type="number" id="value" name="value" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/curvePoint/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
