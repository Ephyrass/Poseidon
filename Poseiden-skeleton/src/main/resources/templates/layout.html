<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:insert="~{::title}">Poseidon</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div th:fragment="layout">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">Poseidon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/bidList/list">Bid List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/curvePoint/list">Curve Point List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rating/list">Rating List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ruleName/list">Rule Name List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trade/list">Trade List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/list">User List</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div th:insert="~{::body}"></div>
</div>
</body>
</html>
