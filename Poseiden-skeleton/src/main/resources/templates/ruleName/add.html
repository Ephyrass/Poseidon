<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Add Rule Name - Poseidon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<nav class="bg-white shadow-lg border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/home" class="flex-shrink-0 flex items-center">
                    <div class="text-2xl font-bold text-primary-600">ðŸ”± Poseidon</div>
                </a>
            </div>
            <div class="hidden md:flex items-center space-x-1">
                <a href="/ruleName/list" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50">ðŸ“‹ Rules</a>
                <a href="/user/list" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50">ðŸ‘¥ Users</a>
                <div class="ml-4 pl-4 border-l border-gray-300">
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-md">ðŸšª Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 flex items-center"><span class="text-4xl mr-3">ðŸ“‹</span>Add rule</h1>
                <p class="mt-2 text-gray-600">Create a new rule</p>
            </div>
            <a href="/ruleName/list" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">Back to list</a>
        </div>
    </div>

    <div class="max-w-2xl mx-auto">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-8 py-6">
                <h2 class="text-xl font-semibold text-white">Rule information</h2>
                <p class="text-blue-100 mt-1">Fill in all required fields</p>
            </div>

            <div class="px-8 py-8">
                <form th:action="@{/ruleName/validate}" method="post" class="space-y-6">

                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name <span class="text-red-500">*</span></label>
                        <input type="text" id="name" name="name" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="Rule name" />
                    </div>

                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description <span class="text-red-500">*</span></label>
                        <input type="text" id="description" name="description" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="Short description" />
                    </div>

                    <div>
                        <label for="json" class="block text-sm font-medium text-gray-700 mb-2">JSON <span class="text-red-500">*</span></label>
                        <input type="text" id="json" name="json" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder='{"key":"value"}' />
                    </div>

                    <div>
                        <label for="template" class="block text-sm font-medium text-gray-700 mb-2">Template <span class="text-red-500">*</span></label>
                        <input type="text" id="template" name="template" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="Template content" />
                    </div>

                    <div>
                        <label for="sqlStr" class="block text-sm font-medium text-gray-700 mb-2">SQL String <span class="text-red-500">*</span></label>
                        <input type="text" id="sqlStr" name="sqlStr" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="SQL expression" />
                    </div>

                    <div>
                        <label for="sqlPart" class="block text-sm font-medium text-gray-700 mb-2">SQL Part <span class="text-red-500">*</span></label>
                        <input type="text" id="sqlPart" name="sqlPart" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="SQL part" />
                    </div>

                    <div class="flex items-center justify-between pt-6 border-t border-gray-200">
                        <a href="/ruleName/list" class="inline-flex items-center px-6 py-3 border border-gray-300 rounded-lg bg-white text-base font-medium text-gray-700 hover:bg-gray-50">Cancel</a>
                        <button type="submit" class="inline-flex items-center px-8 py-3 text-base font-medium rounded-lg text-white bg-gradient-to-r from-indigo-600 to-indigo-600 hover:from-indigo-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Rule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="bg-white border-t border-gray-200 mt-16">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">Â© 2025 Poseidon.</div>
</footer>
</body>
</html>
